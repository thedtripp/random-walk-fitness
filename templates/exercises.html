<!DOCTYPE html>
<html>
<head>
    <title>Exercise List</title>
    <style>
        /* Reset default margin and padding */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Set a background color */
        body {
          background-color: #f7f7f7;
        }

        /* Container styles */
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }

        /* Heading styles */
        h1 {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
        }

        /* Exercise list styles */
        ul {
          list-style-type: none;
          padding: 0;
          margin-bottom: 20px;
        }

        li {
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 10px;
          margin-bottom: 10px;
        }

        li:last-child {
          margin-bottom: 0;
        }

        /* Exercise details styles */
        .exercise-name {
          font-weight: bold;
          margin-bottom: 5px;
        }

        .exercise-details {
          color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise List</h1>
        <ul>
            {% for exercise in exercises %}
            <li>
                <span class="exercise-name">{{ exercise.name }}</span> - 
                Min Repetitions: {{ exercise.min_repetitions }}, 
                Max Repetitions: {{ exercise.max_repetitions }}, 
                Min Weight: {{ exercise.min_weight }}, 
                Max Weight: {{ exercise.max_weight }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
