<!DOCTYPE html>
<html>
<head>
    <title>Exercise Record</title>
    <style>
        /* Reset default margin and padding */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Set a background color */
        body {
          background-color: #f7f7f7;
        }

        /* Container styles */
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }

        /* Heading styles */
        h1 {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
        }

        /* Table styles */
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        th, td {
          padding: 10px;
          text-align: left;
          border-bottom: 1px solid #ccc;
        }

        th {
          font-weight: bold;
        }

        /* Date format styles */
        .timestamp {
          font-size: 12px;
          color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Record</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Repetitions</th>
                <th>Weight</th>
                <th>Timestamp</th>
            </tr>
            {% for exercise in exercises %}
            <tr>
                <td>{{ exercise.name }}</td>
                <td>{{ exercise.repetitions }}</td>
                <td>{{ exercise.weight }}</td>
                <td class="timestamp">{{ exercise.timestamp.strftime('%Y-%m-%d %H:%M:%S')}} UTC</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
